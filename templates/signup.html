<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>SignUp</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->


<div class="form">
    <form action="{% url 'signup' %}" class="submition" method="POST">
        {% csrf_token %}
         
        <center>
            <h2>User Register</h2>
            {% if messages %}
                {% for msg in messages %}
                <code>{{msg}}</code> 
                {% endfor %}
            {% endif %}
            
        </center>
        <div class="details">
        <div class="mb-3">       
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="name" name="username" placeholder="Enter User Name">
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">First Namel</label>
            <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" name="first_name"
                placeholder="Enter Your First Name">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Enter Your Last Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Id</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email_Id">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="email" name="password" placeholder="Enter Your Password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit 
        </button><br>
        <label for="title" class="form-label">Already have an account?<a href="{% url 'login' %}"> Sign In</a></label>
        </div>
    </form>

<style>
    .form {
        border: 3px solid white;
        margin-left: 25%;
        margin-right: 25%;
        margin-top: 5%;
        margin-bottom: 5%;
    }

    .submition {
        background-color: rgb(16, 42, 70);
        padding: 5%;
        color: white;
    }

    .details {
        padding: 8%;
    }
</style>
</body>
</html>
